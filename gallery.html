  <!--↓ギャラリーアニメーションここから↓-->
  <script>
    $(function() {
      $(window).load(function() {
        var delaySpeed = 300;
        var fadeSpeed = 2000;
        $('ul li').each(function(i) {
          $(this).delay(i * (delaySpeed)).css({
            display: 'block',
            opacity: '0'
          }).animate({
            opacity: '1'
          }, fadeSpeed);
        });
      });
    });

  </script>

  <style>
    h2 {
      margin: 0 20px;
      padding: 10px 0;
      background: #000;

      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    
    #close {
      float: right;
    }
    
    #section {
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    
    ul {
      margin: 0 auto;
      width: 100%;
      text-align: left;
      padding-left: 0;
    }
    
    ul li {
      margin: 5px;
      width: 200px;
      text-align: left;
      float: left;
      display: none;
      overflow: hidden;
    }
    
    p {
      color: #fff;
      float: right;
    }
    /* =======================================
	ClearFixElements
======================================= */
    
    ul:after {
      /*	content: ".";*/
      height: 0;
      clear: both;
      display: block;
      visibility: hidden;
    }
    
    ul {
      display: inline-block;
      overflow: hidden;
    }
    
    <!--↑ギャラリーアニメーションここまで↑-->

  </style>
</head>
